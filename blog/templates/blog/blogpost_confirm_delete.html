{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p> Хотите удалить статью: "{{ object.title | truncatechars:40 }}"? </p>
                        <button Type="submit" class="btn btn-danger"> Подтвердить </button>
                        <button Type="submit" href="{% url 'blog:blog_list' %}" class="btn btn-success">
                            Вернуться назад </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
